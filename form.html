<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form">
            <div class="heading">
            <h1>Add Patient Details</h1>
            </div>
            <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" id="patientform">
                <div>
                    <label id="forname" >Name</label><label class="validation-error hide" id="NameValidationError">This field is required.</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label id="forage">Age</label>
                    <input type="text" name="age" id="age">
                </div>
                <div>
                    <label id="forlocation">Location</label>
                    <input type="text" name="location" id="location">
                </div>
                <div class="daymonthtime">
                    <div class="dmt">
                        <label>Day</label>
                        <input type="text" id="day" name="day">
                    </div>
                    <div class="dmt"> 
                        <label>Month</label>
                        <input type="text" id="month" name="month">
                    </div>
                    <div class="dmt">
                        <label>Time (only hr)</label>
                        <input type="text" id="time" name="time" placeholder="Eg: 12">
                    </div>
                </div>
                <div>
                    <label>Latitude</label>
                    <input type="text" id="latitude" name="latitude" placeholder="don't fill">
                </div>
                <div>
                    <label>Longitude</label>
                    <input type="text" id="longitude" name="longitude" placeholder="don't fill">
                </div>
                <div>
                    
                </div>
                <div  class="form-action-buttons formfooter">
                    <input type="submit" value="Submit">
                </div>
                
            </form>
        </div>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyBwBmtP7fuAlFUaZmjVhVqO4XP_w4yxMnc"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
