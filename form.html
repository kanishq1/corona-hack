<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

    <body>
    
        <div class="top">
            <div class="title">
                <a href="#"><b>CORONA TRACKER</b></a>
            </div>
          <div class="navbar">
              <a href="page.html">&times;</a>
          </div>
        </div>
    
        <div class="form">
            <div class="heading">
            <h1>Add Patient Details</h1>
            </div>
            <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" id="patientform">
                <div>
                    <label id="forname" >Name</label><label class="validation-error hide" id="NameValidationError">This field is required.</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label id="forage">Age</label>
                    <input type="number" name="age" id="age">
                </div>
                <div>
                    <label id="forlocation">Location</label>
                    <input type="text" name="location" id="location">
                </div>
                <div class="daymonthtime">
                    <div class="dmt">
                        <label>Day</label>
                        <input type="number" id="day" name="day">
                    </div>
                    <div class="dmt"> 
                        <label>Month</label>
                        <input type="number" id="month" name="month">
                    </div>
                    <div class="dmt">
                        <label>Time (hr)</label>
                        <input type="number" id="time" name="time">
                    </div>
                </div>
                <div>
                    <label>Latitude</label>
                    <input type="number" id="latitude" name="latitude" placeholder="don't fill">
                </div>
                <div>
                    <label>Longitude</label>
                    <input type="number" id="longitude" name="longitude" placeholder="don't fill">
                </div>
                <div>
                    
                </div>
                <div  class="form-action-buttons formfooter">
                    <input type="submit" value="Submit">
                </div>
                
            </form>
        </div>

        <p><b>Have a query? Email us</b></p>
        </div>
